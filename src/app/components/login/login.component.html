
<app-header></app-header>

<div class="container">
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input name="email" type="text" [(ngModel)]="email" class="entry form-control" id="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input name="password" type="password" [(ngModel)]="password" class="entry form-control" id="password">
    </div>
    
    <button (click)="login()" type="submit" class="btn btn-success">Login</button>
  </form>
</div>

<app-footer></app-footer>
