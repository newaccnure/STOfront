
<app-header></app-header>


<div class="container">
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input name="email" type="text" [(ngModel)]="email" class="entry form-control" id="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input name="password" type="password" [(ngModel)]="password" class="entry form-control" id="password">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm password</label>
      <input name="confirmPassword"  type="password" [(ngModel)]="confirmPassword" class="entry form-control" id="confirmPassword">
    </div>
    <button (click)="signup()" type="submit" class="btn btn-success">Submit</button>

  </form>
  <a class="login-ref" routerLink="/login/{{this.role}}">Already have an account?</a>
</div>

<app-footer></app-footer>
